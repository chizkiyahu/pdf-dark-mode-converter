    <script>
        let modifiedPdfBytes;
        let originalPdfData = null;
        let originalFileName = "";
        let currentRenderId = 0;
        // Theme definitions

        const themes = {
            classic: { r: 0, g: 0, b: 0, name: 'Classic' },
            claude: { r: 42, g: 37, b: 34, name: 'Claude Warm' },
            chatgpt: { r: 52, g: 53, b: 65, name: 'ChatGPT Cool' },
            sepia: { r: 40, g: 35, b: 25, name: 'Sepia' },
            midnight: { r: 25, g: 30, b: 45, name: 'Midnight Blue' },
            forest: { r: 25, g: 35, b: 30, name: 'Forest Green' }
        };

        function applyThemeBackground(theme) {
            document.body.style.backgroundColor = `rgb(${theme.r}, ${theme.g}, ${theme.b})`;
        }

        applyThemeBackground(themes[document.getElementById('themeSelector').value]);

        function handleFile(file) {
            originalFileName = file.name.replace(/\.pdf$/i, '');
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const fileData = new Uint8Array(this.result);
                originalPdfData = fileData;
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'none';
                await renderPDF(fileData);
            };
            fileReader.readAsArrayBuffer(file);
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                handleFile(event.target.files[0]);
            }
        });

        document.body.addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.body.addEventListener('drop', function(event) {
            event.preventDefault();
            if (event.dataTransfer.files.length > 0) {
                handleFile(event.dataTransfer.files[0]);
            }
        });

        document.getElementById('themeSelector').addEventListener('change', async function() {
            const selectedTheme = document.getElementById('themeSelector').value;
            applyThemeBackground(themes[selectedTheme]);
            if (originalPdfData) {
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'none';
                await renderPDF(originalPdfData);
            }
        });

        document.getElementById('preserveTextCheckbox').addEventListener('change', async function() {
            if (originalPdfData) {
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'none';
                await renderPDF(originalPdfData);
            }
        });

        async function renderPDF(pdfData) {
            const renderId = ++currentRenderId;
            const selectedTheme = document.getElementById('themeSelector').value;
            const theme = themes[selectedTheme];
            const preserveText = document.getElementById('preserveTextCheckbox').checked;
            applyThemeBackground(theme);
            
            if (preserveText) {
                await renderPDFPreserveText(pdfData, renderId, theme);
            } else {
                await renderPDFRasterized(pdfData, renderId, theme);
            }
        }

        async function renderPDFPreserveText(pdfData, renderId, theme) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const pdfContainer = document.getElementById('pdfContainer');
            const progressContainer = document.getElementById('progressContainer');
            modifiedPdfBytes = null;
            progressBar.style.width = '0';
            pdfContainer.innerHTML = '';

            progressText.innerText = 'Loading PDF...';
            
            // Load the PDF with pdf-lib to modify it directly
            const pdfDoc = await PDFLib.PDFDocument.load(pdfData);
            const pages = pdfDoc.getPages();
            const totalPages = pages.length;
            
            progressText.innerText = `0/${totalPages}`;

            // Convert theme colors to PDF color (0-1 range) with fixed precision
            const colorR = (theme.r / 255).toFixed(4);
            const colorG = (theme.g / 255).toFixed(4);
            const colorB = (theme.b / 255).toFixed(4);
            
            // Number of pages to process before allowing UI update
            const UI_UPDATE_INTERVAL = 10;

            for (let i = 0; i < totalPages; i++) {
                if (renderId !== currentRenderId) return;

                const percent = ((i + 1) / totalPages) * 100;
                progressBar.style.width = `${percent}%`;
                progressText.innerText = `${i + 1}/${totalPages}`;

                const page = pages[i];
                const { width, height } = page.getSize();

                // Create a content stream that draws the background rectangle
                const backgroundOps = `q ${colorR} ${colorG} ${colorB} rg 0 0 ${width} ${height} re f Q `;
                
                // Create background content stream reference
                const bgStreamRef = pdfDoc.context.register(
                    pdfDoc.context.flateStream(backgroundOps)
                );
                
                // Get the existing content reference
                const existingContentRef = page.node.get(PDFLib.PDFName.of('Contents'));
                
                if (existingContentRef) {
                    // Get existing content refs as array
                    let existingRefs = [];
                    try {
                        if (existingContentRef instanceof PDFLib.PDFArray) {
                            existingRefs = existingContentRef.asArray();
                        } else {
                            existingRefs = [existingContentRef];
                        }
                    } catch (e) {
                        // If we can't get existing refs, treat as single reference
                        existingRefs = [existingContentRef];
                    }
                    
                    // Create new array with background first, then existing content
                    const newContentsArray = pdfDoc.context.obj([bgStreamRef, ...existingRefs]);
                    page.node.set(PDFLib.PDFName.of('Contents'), newContentsArray);
                } else {
                    // Page has no content, set background as the only content
                    page.node.set(PDFLib.PDFName.of('Contents'), bgStreamRef);
                }

                // Small delay to allow UI update
                if (i % UI_UPDATE_INTERVAL === 0) {
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
            }

            if (renderId !== currentRenderId) return;

            progressText.innerText = 'Finalizing...';
            modifiedPdfBytes = await pdfDoc.save();

            if (renderId !== currentRenderId) return;

            // Generate preview using pdf.js
            progressText.innerText = 'Generating preview...';
            const previewPdf = await pdfjsLib.getDocument({ data: modifiedPdfBytes }).promise;
            const previewPages = Math.min(20, previewPdf.numPages);
            
            for (let i = 0; i < previewPages; i++) {
                if (renderId !== currentRenderId) return;
                
                const page = await previewPdf.getPage(i + 1);
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                canvas.style.maxWidth = '100%';
                canvas.style.height = 'auto';
                canvas.style.border = '1px solid white';
                canvas.style.marginTop = '10px';

                await page.render({ canvasContext: ctx, viewport }).promise;
                pdfContainer.appendChild(canvas);
                page.cleanup();
            }

            progressContainer.style.display = 'none';
            triggerDownload();
        }

        async function renderPDFRasterized(pdfData, renderId, theme) {
            
            // Initialize PDF document later or in chunks
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const pdfContainer = document.getElementById('pdfContainer');
            const progressContainer = document.getElementById('progressContainer');
            modifiedPdfBytes = null;
            progressBar.style.width = '0';
            progressText.innerText = `0/${pdf.numPages}`;
            pdfContainer.innerHTML = '';

            const CHUNK_SIZE = 50; // Process 50 pages at a time to save memory
            const chunks = [];
            const totalPages = pdf.numPages;

            for (let chunkStart = 0; chunkStart < totalPages; chunkStart += CHUNK_SIZE) {
                if (renderId !== currentRenderId) return;

                // Create a temporary document for this chunk
                const chunkDoc = await PDFLib.PDFDocument.create();
                const chunkEnd = Math.min(chunkStart + CHUNK_SIZE, totalPages);

                for (let i = chunkStart; i < chunkEnd; i++) {
                    if (renderId !== currentRenderId) return;

                    // Update progress
                    const percent = ((i + 1) / totalPages) * 100;
                    progressBar.style.width = `${percent}%`;
                    progressText.innerText = `${i + 1}/${totalPages}`;

                    const page = await pdf.getPage(i + 1);
                    const scale = 3; 
                    const viewport = page.getViewport({ scale });
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;

                    if (renderId !== currentRenderId) return;

                    // Apply dark mode effect
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    const bgR = theme.r;
                    const bgG = theme.g;
                    const bgB = theme.b;

                    for (let j = 0; j < data.length; j += 4) {
                        const r = data[j];
                        const g = data[j + 1];
                        const b = data[j + 2];

                        // Calculate brightness (0-255)
                        const brightness = 0.299 * r + 0.587 * g + 0.114 * b;

                        // Map white (255) to background color, black (0) to white
                        const factor = 1 - (brightness / 255);

                        data[j] = bgR + (255 - bgR) * factor;         // Red
                        data[j + 1] = bgG + (255 - bgG) * factor;     // Green
                        data[j + 2] = bgB + (255 - bgB) * factor;     // Blue
                    }
                    ctx.putImageData(imageData, 0, 0);

                    if (renderId !== currentRenderId) return;
                    
                    // Display preview for the first 20 pages only
                    if (i < 20) {
                        canvas.style.maxWidth = '100%';
                        canvas.style.height = 'auto';
                        pdfContainer.appendChild(canvas);
                    }

                    // Convert modified canvas to PNG and add to PDF
                    if (renderId !== currentRenderId) return;
                    
                    const imgBytes = await new Promise(resolve => canvas.toBlob(blob => blob.arrayBuffer().then(resolve), 'image/png'));
                    
                    if (renderId !== currentRenderId) return;
                    
                    const jpgImage = await chunkDoc.embedPng(imgBytes);
                    const newPage = chunkDoc.addPage([viewport.width, viewport.height]);
                    newPage.drawImage(jpgImage, {
                        x: 0,
                        y: 0,
                        width: viewport.width,
                        height: viewport.height
                    });

                    // Explicitly clear canvas references to help GC
                    // Only clear if we are NOT showing this canvas in the preview
                    if (i >= 20) {
                        canvas.width = 1;
                        canvas.height = 1;
                        ctx.clearRect(0, 0, 1, 1);
                    }
                    
                    // Release page resources
                    page.cleanup();
                }

                // Save chunk to bytes and release chunkDoc
                if (renderId !== currentRenderId) return;
                const chunkBytes = await chunkDoc.save();
                chunks.push(chunkBytes);
                
                // Optional: small delay to allow UI update and GC
                await new Promise(resolve => setTimeout(resolve, 10));
            }

            if (renderId !== currentRenderId) return;

            progressText.innerText = "Merging PDF chunks... This may take a moment.";
            
            // Merge all chunks into final document
            const finalPdfDoc = await PDFLib.PDFDocument.create();
            for (let i = 0; i < chunks.length; i++) {
                if (renderId !== currentRenderId) return;
                const chunkBytes = chunks[i];
                const chunkDoc = await PDFLib.PDFDocument.load(chunkBytes);
                const copiedPages = await finalPdfDoc.copyPages(chunkDoc, chunkDoc.getPageIndices());
                copiedPages.forEach(page => finalPdfDoc.addPage(page));
                
                // Release chunk memory
                chunks[i] = null;
            }

            progressText.innerText = "Finalizing...";
            modifiedPdfBytes = await finalPdfDoc.save();
            
            if (renderId !== currentRenderId) return;
            
            progressContainer.style.display = 'none';
            triggerDownload();
        }

        function triggerDownload() {
            if (modifiedPdfBytes) {
                const selectedTheme = document.getElementById('themeSelector').value;
                const themeName = themes[selectedTheme].name.toLowerCase().replace(/\s+/g, '_');
                const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${originalFileName}_${themeName}_dark.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                document.getElementById('downloadBtn').style.display = 'block';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', triggerDownload);
    </script>
